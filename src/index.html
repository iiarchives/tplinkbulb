<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">

        <!-- CSS -->
        <link rel = "stylesheet" href = "./css/colorjoe.css">
        <style>
            * {
                color: #fff;
                margin: 0px;
                font-family: monospace;
            }
            body, html {
                height: 100%;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #000;
            }
            main {
                height: 300px;
                width: 300px;
                border-radius: 8px;
                padding: 10px;
                background-color: #121212;

                display: flex;
                align-items: center;
                flex-direction: column;
                gap: 10px;

                div {
                    width: 100%;
                }

                hr {
                    width: 100%;
                    border: none;
                    border-bottom: 1px solid #575757 !important;
                }

                button {
                    background-color: #000;
                    padding: 5px;
                    border-radius: 8px;
                    border: none;
                    cursor: pointer;
                    width: 100%;
                    margin-bottom: 10px;
                }
            }
            #color-picker {
                width: 300px;
            }
            .spin {
                width: 24px;
                height: 24px;
                border: 2px solid #575757;
                border-bottom-color: transparent;
                border-radius: 50%;
                display: inline-block;
                box-sizing: border-box;
                animation: rotation 1s linear infinite;
            }
            div.brightness {
                display: flex;
                width: 300px;
                gap: 10px;

                input {
                    flex: 1;
                }
            }
            section {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            @keyframes rotation {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            } 
        </style>

        <title>TP-Link Bulb</title>
    </head>
    <body>
        <main>
            <h3>Select a Light Bulb</h3>
            <hr>
            <div></div>
            <span class = "spin"></span>
        </main>

        <!-- JS -->
        <script src = "./js/colorjoe.min.js"></script>
        <script src = "./renderer.js" type = "module"></script>
    </body>
</html>
